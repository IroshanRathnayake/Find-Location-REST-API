<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Find Location</title>
</head>
<body>  
    <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center shadow-lg p-4">
        <div class="card-body">
            <h1 class="card-title fw-bold mb-4">Find Location Details</h1>
            <div id="txtErrorDisplay" class="alert alert-danger d-none" role="alert"></div>
            <div class="form-group mb-4">
                <input type="text" class="form-control" name="search" id="txtSearch" placeholder="🔍 Search Location">
                <button type="button" class="btn btn-success" onclick="searchCountry()">Search</button>
            </div>
            <div class="details-form">
                <h4><i class="fa fa-globe icon"></i> Official Name: <span id="countryName">N/A</span></h4>
                <h4><i class="fa fa-flag icon"></i> Logo: <span id="countryIcon">N/A</span></h4>
                <h4><i class="fa fa-building icon"></i> Capital: <span id="countryCapital">N/A</span></h4>
                <h4><i class="fa fa-users icon"></i> Population: <span id="countryPopulation">N/A</span></h4>
                <h4><i class="fa fa-map-marker icon"></i></i> Lat&Long: <span id="countryLocation">N/A</span></h4>
                <h4><i class="fa fa-clock-o icon"></i> Timezone: <span id="countryTimezone">N/A</span></h4>
                <h4><i class="fa fa-money icon"></i> Currency : <span id="countryCurrency">N/A</span></h4>
                <h4><i class="fa fa-arrows-alt icon"></i> Area: <span id="countryArea">N/A</span></h4>
            </div>
        </div>
    </div>
</div>

    <script src="JS/app.js"></script>
</body>
</html>
